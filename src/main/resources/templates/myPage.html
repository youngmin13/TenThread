<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5547fa07a6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        * {
            font-family: 'Jua', sans-serif;
        }

        button {
            border: none;
            background-color: inherit;
        }

        @media (min-width: 992px) {
            .container {
                width: 940px;
                top: 300px;
            }
        }

        .container {
            margin-top: 80px;
            border-radius: 25px;
            padding: 50px 50px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .hidden {
            visibility: hidden;
        }

    </style>
</head>
<body>
<header>
    <h3 class="h3 m-3">십시일반조</h3>
    <div class="d-flex justify-content-around mt-5">
        <h1 class="hidden">hide</h1>
        <h1 class="h1">텐스레드</h1>
        <button class="fa-solid fa-square-arrow-up-right fs-3" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">
                    <button id="home-btn" onclick="location.href='/'">
                        홈페이지
                    </button>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    <button id="mypage-btn" onclick="location.href='/'">
                        마이 페이지
                    </button>
                </div>
                <div>
                    <button id="following-btn" onclick="location.href='/'">
                        팔로잉 페이지
                    </button>
                </div>
                <div>
                    <button id="profile-btn" onclick="location.href='/'">
                        회원 정보 수정
                    </button>
                </div>
            </div>
        </div>
    </div>
    <h3>내가 작성한 게시글</h3>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
            <div class='col'>
                <div class='card h-100'>
                    <h5 class='card-title'></h5>
                    <div class='card-body'>
                        <p class='card-content'></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script>
    $(document).ready(function () {
        fetchMyPosts();
    });

    function fetchMyPosts() {
        fetch('/api/myPosts', {
            method: 'GET',
            headers: {
                Authorization: prefix + getCookieValueByName('jwt'),
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        }).then(function (response) {
            if (response.ok) {
                return response.json();
            } else {
                return response.json().then(function (data) {
                    throw new Error(data);
                });
            }
        }).then(function (data) {
            if (data && data.postList && data.postList.length > 0) {
                            let postsContainer = $("#cards-box");
                            let html = "";

                            data.postList.forEach(function (post) {
                                html += "<div class='col'>" + "<div className='card h-100'>" +
                                    "<h5 class='card-title'>" + post.title + "</h5>" + "<div class='card-body'>" +
                                    "<p class='card-content'>" + post.content + "</p>" +
                                    "</div>" + "</div>" + "</div>";
                            });
                            postsContainer.html(html);
                        }
        }).catch(function (error) {
            console.error(error);
            alert(error);
        });
    }

    let prefix = "Bearer ";

    function getCookieValueByName(name) {
        let cookie = document.cookie;
        let cookiePairs = cookie.split(';');
        for (let i = 0; i < cookiePairs.length; i++) {
            let pair = cookiePairs[i].trim();
            if (pair.startsWith(name + '=')) {
                return pair.substring(name.length + 1);
            }
        }
        return null;
    }


</script>
</body>
</html>
