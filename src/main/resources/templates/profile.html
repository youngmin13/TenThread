<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5547fa07a6.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        * {
            font-family: 'Jua', sans-serif;
        }

        button {
            border: none;
            background-color: inherit;
        }

        @media (min-width: 992px) {
            .container {
                width: 940px;
                top: 300px;
            }
        }

        .container {
            margin-top: 80px;
            border-radius: 25px;
            padding: 50px 50px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .hidden {
            visibility: hidden;
        }

    </style>
</head>
<body>
<header>
    <h3 class="h3 m-3">십시일반조</h3>
    <div class="d-flex justify-content-around mt-5">
        <h1 class="hidden">hide</h1>
        <h1 class="h1">텐스레드</h1>
        <button class="fa-solid fa-square-arrow-up-right fs-3" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">
                    <button id="home-btn" onclick="location.href='/'">
                        홈페이지
                    </button>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    <button id="mypage-btn" onclick="location.href='/'">
                        마이 페이지
                    </button>
                </div>
                <div>
                    <button id="following-btn" onclick="location.href='/'">
                        팔로잉 페이지
                    </button>
                </div>
                <div>
                    <button id="profile-btn" onclick="location.href='/profile/updateForm'">
                        회원 정보 수정
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container" id="base-box">
    <div class="group1">
        <div class="form-group">
            <label for="username">가입하신 이메일</label>
            <input type="text" class="form-control" id="username" readonly>
        </div>
        <div class="form-group">
            <label for="newNickname">변경하실 nickname</label>
            <input type="text" class="form-control" id="newNickname">
        </div>
        <div class="form-group">
            <label for="oldPassword">현재 비밀번호</label>
            <input type="text" class="form-control" id="oldPassword">
        </div>
        <div class="form-group">
            <label for="newPassword">변경하실 비밀번호</label>
            <input type="text" class="form-control" id="newPassword">
        </div>
        <div class="form-group">
            <button onclick="sendDataToBackend()">수정하기</button>
        </div>
    </div>
</div>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        getUserInfo();
    });

    let prefix = "Bearer ";

    function getCookieValueByName(name) {
        let cookie = document.cookie;
        let cookiePairs = cookie.split(';');
        for (let i = 0; i < cookiePairs.length; i++) {
            let pair = cookiePairs[i].trim();
            if (pair.startsWith(name + '=')) {
                return pair.substring(name.length + 1);
            }
        }
        return null;
    }

    function getUserInfo() {
        fetch('/api/profile', {
            method: 'GET',
            headers: {
                Authorization: prefix + getCookieValueByName('jwt')
            },
            credentials: 'include'
        })
            .then(response => {
                if (response.status === 400) {
                    alert('요청이 실패했습니다.');
                }
                return response.json(); // JSON 형태의 응답 데이터 파싱
            })
            .then(data => {
                $('#base-box').empty();

                let username = data.username;
                let nickname = data.nickname;

                let temp_html = `<div class="group1">
                                        <div class="form-group">
                                            <label for="username">가입하신 이메일</label>
                                            <input type="text" value="${username}" class="form-control" id="username" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="newNickname">변경하실 nickname</label>
                                            <input type="text" value="${nickname}" class="form-control" id="newNickname">
                                        </div>
                                        <div class="form-group">
                                            <label for="oldPassword">현재 비밀번호</label>
                                            <input type="text" class="form-control" id="oldPassword">
                                        </div>
                                        <div class="form-group">
                                            <label for="newPassword">변경하실 비밀번호</label>
                                            <input type="text" class="form-control" id="newPassword">
                                        </div>
                                        <div class="form-group">
                                            <button onclick="sendDataToBackend()">수정하기</button>
                                        </div>
                                  </div>
                                    `;


                $('.container').append(temp_html);
            })
            .catch(error => {
                // 오류 처리 로직을 작성합니다.
                console.error(error);
            });
    }

    function sendDataToBackend() {
        let newNickname = document.querySelector('#newNickname').value;
        let oldPassword = document.querySelector('#oldPassword').value;
        let newPassword = document.querySelector('#newPassword').value;

        // 서버로 폼 데이터 전송
        fetch('/api/profile', {
            method: 'PUT',
            body: JSON.stringify({nickname : newNickname, oldPassword : oldPassword, newPassword : newPassword}),
            headers: {
                Authorization: prefix + getCookieValueByName('jwt'),
                'Content-Type': 'application/json'
            },
            credentials: 'include'
        }).then(function (response) {
            if (response.ok) {
                return response.json();
            } else {
                return response.json().then(function (data) {
                    throw new Error(data);
                });
            }
        }).then(function (data) {
            alert(data);
            window.location.href = '/';
        }).catch(function (error) {
            console.error(error);
            alert(error);
        });
    }
</script>
</body>
</html>
