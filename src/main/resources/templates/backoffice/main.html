<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 계정관리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5547fa07a6.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        *{font-family: 'Jua', sans-serif;}

        button {
            border:none;
            background-color: inherit;
            width: 70px;
        }
        @media (min-width: 992px) {

        }
        .container {
            margin-top:80px;
            border-radius: 25px;
            padding: 50px 50px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .hidden {
            visibility:hidden;
        }
    </style>
    <script>
        window.onload = function() {
            getUserData();
        }
    </script>
</head>

<body>
<header>
    <h3 class="h3 m-3">십시일반조</h3>
    <div class="d-flex justify-content-around mt-5">
        <h1 class="hidden">hide</h1>
        <h1 class="h1">텐스레드</h1>
        <button class="fa-solid fa-square-arrow-up-right fs-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
        </div>
    </div>
</header>
<div class="container" >
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>아이디</th>
            <th>닉네임</th>
            <th>등급</th>
            <th>차단여부</th>
            <th>관리자권한</th>
            <th>차단</th>
        </tr>
        </thead>
        <tbody>
        <div id="base-box">

        </div>

        </tbody>
    </table>
</div>
<script>
    function getUserData(){
        fetch('/api/back/user', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => {
                if (response.status === 400) {
                    alert('요청이 실패했습니다.');
                }
                return response.json(); // JSON 형태의 응답 데이터 파싱
            })
            .then(data => {
                $('#base-box').empty();
                for(let i=0; i<data.length; i++){
                    let id = data.id;
                    let username = data.username;
                    let nickname = data.nickname;
                    let role = data.role;
                    let blocked = data.blocked;
                    if(blocked === "true"){
                        blocked = "차단됨"
                    }else{
                        blocked = "정상"
                    }
                    let temp_html=
                        `
                            <tr>
                                <td>${id}</td>
                                <td>${username}</td>
                                <td>${nickname}</td>
                                <td>${role}</td>
                                <td>${blocked}</td>
                                <td><button onclick="upgradeManager('upgrade-'${id})" class="btn btn-warning w-50" id="upgrade-${id}" value="${id}">변경하기</button></td>
                                <td><button onclick="blockUser('block-${id}')" class="btn btn-danger w-50" id="block-${id}" value="${id}">차단하기</button></td>
                            </tr>
                        `
                    $('#base-box').append(temp_html);
                }

            })
            .catch(error => {
                // 오류 처리 로직을 작성합니다.
                console.error(error);
            });
    }
    function blockUser(elementId){
        let userId = document.getElementById(elementId).value;

        fetch("/api/back/user/"+{userId}+"/block", {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => {
                if (response.status === 400) {
                    alert('요청이 실패했습니다.');
                }
        })
            .catch(error => {
                // 오류 처리 로직을 작성합니다.
                console.error(error);
            });

    }


</script>
</body>
</html>
